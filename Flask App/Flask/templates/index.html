{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      {% for info in result[:-1] %}
        <a href={{ info[4] }}>
            <h2>{{ info[0] }}</h2>
        <span class="badge badge-primary">Current : {{ info[1] }}</span>
        <span class="badge badge-primary">Best : {{ info[2] }}</span>
        <span class="badge badge-primary">Wins : {{ info[3] }}</span>
        <span class="badge badge-primary">HS percent : {{ info[4] }}</span>
        <span class="badge badge-primary">K/D : {{ info[5] }}</span>
        <hr>
        </a>
    {% endfor %}
    <button type="button" onclick="copyToClipboard()" class="btn btn-default btn-copy js-tooltip js-copy" data-toggle="tooltip" data-placement="bottom" data-copy="{{result[-1]}}" title="Copy to clipboard">
      <!-- icon from google's material design library -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M17,9H7V7H17M17,13H7V11H17M14,17H7V15H14M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
    </button>
    </div>
  </div>
</div>
{% endblock %}
